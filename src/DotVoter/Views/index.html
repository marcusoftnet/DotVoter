<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dot Voter 4000!</title>
    <link rel="stylesheet" href="/content/css/dotVoter.css">
  </head>

  <body>
    <h2>Create new event</h2>
    <p>Create your own event to start gathering ideas and votes!</p>
      <form method="post" action="/event">
          <label for="name">Event name:</label>
          <input type="text" name="name" id="name">
          <br />
          <label for="maxVotes">Max votes:</label>
          <input type="text" name="maxVotes" id="maxVotes" value="3" />
          <br />
          <input type="submit" name="submitNewEvent" value="Create new event" />
      </form>
  </body>

</html>
